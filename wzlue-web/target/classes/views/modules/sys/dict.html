<!DOCTYPE html>
<html>
<head>
    <title>数据字典表</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../plugins/bootstrap-validator/css/bootstrap-validator.min.css">
    <link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="../../css/main.css">

</head>
<body>
<div id="rrapp" v-cloak class="container-fluid">
    <div v-show="showList">
        <div class="row">
            <div class="col-xs-2">
                <input type="text" class="form-control col-xs-2" v-model="params.name" placeholder="用户名"/>
            </div>
            <button class="btn btn-default m-left-5" @click="query"><i class="fa fa-search"></i>&nbsp;查询</button>
            <button v-if="hasPermission('sys:dict:save')" class="btn btn-primary" @click="add">
                <i class="fa fa-plus"></i>&nbsp;新增</button>
            <button v-if="hasPermission('sys:dict:update')" class="btn btn-warning" @click="update">
                <i class="fa fa-trash-o"></i>&nbsp;修改</button>
            <button v-if="hasPermission('sys:dict:delete')" class="btn btn-danger" @click="del">
                <i class="fa fa-trash-o"></i>&nbsp;删除</button>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <table id="table"></table>
            </div>
        </div>
    </div>

    <div v-show="!showList" class="panel panel-default" style="margin-top: 20px;">
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-2 control-label">字典名称</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="dict.name" placeholder="字典名称"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 control-label">字典类型</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="dict.type" placeholder="字典类型"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 control-label">字典码</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="dict.code" placeholder="字典码"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 control-label">字典值</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="dict.value" placeholder="字典值"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 control-label">排序</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="dict.orderNum" placeholder="排序"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 control-label">备注</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="dict.remark" placeholder="备注"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 control-label">删除标记  -1：已删除  0：正常</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="dict.delFlag" placeholder="删除标记  -1：已删除  0：正常"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 control-label"></div>
                    <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                    &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<!--bootstrap-table-->
<script src="../../plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../../plugins/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
<!--bootstrap-validator-->
<script src="../../plugins/bootstrap-validator/js/bootstrap-validator.min.js"></script>
<script src="../../plugins/bootstrap-validator/js/zh_CN.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>

<script src="../../messages/zh.js"></script>
<script src="../../messages/en.js"></script>
<script src="https://unpkg.com/vue-i18n/dist/vue-i18n.js"></script>
<script src="../../js/common.js"></script>

<script src="../../js/modules/sys/dict.js"></script>
</body>
</html>
